<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Browser Info</h1>
    <ul>
        <script>
            document.write("<li><b> CodeName:</b>" + navigator.appCodeName);
            document.write("<li><b> AppName:</b>" + navigator.appName);
            document.write("<li><b> AppVersion:</b>" + navigator.appVersion);
            document.write("<li><b> UserAgent:</b>" + navigator.userAgent);
            document.write("<li><b> Language:</b>" + navigator.language);
            document.write("<li><b> Platform:</b>" + navigator.platform);
        </script>
    </ul>
</body>

</html>
